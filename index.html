<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>jervine.com</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0b0b0c;
      --line: rgba(11, 11, 12, 0.12);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0c;
        --fg: #f4f4f5;
        --line: rgba(244, 244, 245, 0.14);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    main {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px;
    }

    .card {
      width: min(720px, 100%);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 44px 34px;
      background: color-mix(in oklab, var(--bg) 92%, var(--fg) 8%);
    }

    h1 {
      margin: 0;
      font-size: clamp(2.3rem, 6vw, 4rem);
      font-weight: 650;
      letter-spacing: -0.03em;
    }

    @supports not (background: color-mix(in oklab, white, black)) {
      .card { background: var(--bg); }
    }
  </style>
</head>
<body>
  <main>
    <section class="card" aria-label="Landing">
      <h1>jervine.com</h1>
    </section>
  </main>
</body>
</html>
