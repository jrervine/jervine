<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>jervine.com</title>

  <style>
    :root{
      --bg: #ffffff;
      --fg: #0b0b0c;
      --hairline: rgba(11,11,12,.12);
      --soft: rgba(11,11,12,.06);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b0b0c;
        --fg: #f4f4f5;
        --hairline: rgba(244,244,245,.16);
        --soft: rgba(244,244,245,.08);
      }
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--fg);
      background:var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(1100px 650px at 50% 38%,
          color-mix(in oklab, var(--fg) 10%, transparent),
          transparent 62%),
        radial-gradient(900px 520px at 50% 70%,
          color-mix(in oklab, var(--fg) 6%, transparent),
          transparent 70%);
      opacity:.9;
    }

    main{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: clamp(18px, 4vw, 40px);
      position:relative;
      isolation:isolate;
    }

    .frame{
      width: min(840px, 100%);
      padding: clamp(34px, 6vw, 64px);
      border: 1px solid var(--hairline);
      border-radius: 24px;
      background:
        linear-gradient(
          180deg,
          color-mix(in oklab, var(--bg) 92%, var(--fg) 8%),
          color-mix(in oklab, var(--bg) 98%, var(--fg) 2%)
        );
      box-shadow:
        0 1px 0 var(--soft) inset,
        0 24px 80px color-mix(in oklab, var(--fg) 10%, transparent);
    }

    h1{
      margin:0;
      text-align:center;
      font-weight: 650;
      letter-spacing: -0.045em;
      font-size: clamp(2.4rem, 6.5vw, 4.25rem);
      line-height: 1.05;
      text-wrap: balance;
    }

    @supports not (background: color-mix(in oklab, white, black)){
      body::before{ background: none; }
      .frame{
        background: var(--bg);
        box-shadow: none;
      }
    }

    :focus-visible{
      outline: 2px solid currentColor;
      outline-offset: 4px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <main aria-label="Landing page">
    <section class="frame" aria-label="jervine.com">
      <h1>jervine.com</h1>
    </section>
  </main>
