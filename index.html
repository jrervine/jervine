<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>jervine.com</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0b0b0c;
      --muted: rgba(11, 11, 12, 0.65);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0c;
        --fg: #f4f4f5;
        --muted: rgba(244, 244, 245, 0.7);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      line-height: 1.2;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 7vw, 4rem);
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    /* Optional subtle refinement: balances long words nicely on narrow screens */
    h1 { text-wrap: balance; }

    /* Accessible focus styles if you ever add links later */
    :focus-visible {
      outline: 2px solid currentColor;
      outline-offset: 4px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Landing page">
    <h1>jervine.com</h1>
  </main>
</body>
</html>
