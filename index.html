<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Jonathan Ervine</title>

  <style>
    :root{
      --bg: #2C3930;
      --surface: #3F4F44;
      --accent: #A27B5C;
      --text: #DCD7C9;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow:hidden;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(900px 560px at 50% 38%, color-mix(in oklab, var(--accent) 30%, transparent), transparent 62%),
        radial-gradient(1100px 740px at 50% 92%, color-mix(in oklab, var(--surface) 55%, transparent), transparent 70%),
        linear-gradient(165deg, color-mix(in oklab, var(--surface) 35%, transparent), transparent 55%);
      opacity:.95;
    }

    main{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: clamp(24px, 6vw, 84px);
      position:relative;
      isolation:isolate;
    }

    .center{
      text-align:center;
      opacity:0;
      transform: translateY(10px);
      filter: blur(10px);
      animation: reveal 2.8s ease-out .15s forwards;
    }

    h1{
      margin:0;
      font-weight:650;
      letter-spacing:-0.05em;
      font-size: clamp(2.3rem, 6.2vw, 4.6rem);
      line-height:1.02;
      color: var(--text);
      text-shadow:
        0 1px 0 rgba(220,215,201,.06),
        0 18px 70px rgba(0,0,0,.45);
      text-wrap: balance;
    }

    .rule{
      width: clamp(120px, 13vw, 200px);
      height: 3px;
      margin: 18px auto 0;
      border-radius: 999px;
      position: relative;

      background: linear-gradient(90deg, transparent, rgba(162,123,92,.92), transparent);

      opacity:0;
      transform: scaleX(.9);
      animation: rule 2.8s ease-out .15s forwards;
    }

    .rule::before{
      content:"";
      position:absolute;
      inset:-10px -22px;
      border-radius: 999px;
      background: radial-gradient(circle at 50% 50%, rgba(162,123,92,.22), transparent 62%);
      filter: blur(2px);
      opacity: .9;
      pointer-events:none;
    }

    @keyframes reveal{
      to { opacity:1; transform: translateY(0); filter: blur(0); }
    }

    @keyframes rule{
      to { opacity:1; transform: scaleX(1); }
    }

    @media (prefers-reduced-motion: reduce){
      .center, .rule{
        animation:none;
        opacity:1;
        transform:none;
        filter:none;
      }
      .rule::before{ display:none; }
    }

    @supports not (background: color-mix(in oklab, white, black)){
      body::before{
        background:
          radial-gradient(900px 560px at 50% 38%, rgba(162,123,92,.22), transparent 62%),
          radial-gradient(1100px 740px at 50% 92%, rgba(63,79,68,.45), transparent 70%),
          linear-gradient(165deg, rgba(63,79,68,.25), transparent 55%);
      }
    }
  </style>
</head>

<body>
  <main aria-label="Landing page">
    <div class="center" aria-label="Jonathan Ervine">
      <h1>Jonathan Ervine</h1>
      <div class="rule" aria-hidden="true"></div>
    </div>
  </main>
</body>
</html>
